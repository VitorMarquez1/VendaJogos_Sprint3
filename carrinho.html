<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/carrinho.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">GameStore</a>
        <nav id="nav-links">
            </nav>
    </header>

    <main class="container">
        <h1>Seu Carrinho</h1>
        <div id="cart-items-container">
            </div>
        <div id="cart-summary" style="display: none;">
            <div id="subtotal"></div>
            <div class="coupon-area">
                <input type="text" id="coupon-input" placeholder="Digite seu cupom">
                <button id="apply-coupon-btn" class="btn">Aplicar</button>
            </div>
            <div id="total-price"></div>
            <button id="checkout-btn" class="btn">Finalizar Compra</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 GameStore. Todos os direitos reservados.</p>
    </footer>
    <script src="assets/scripts/carrinho.js"></script>
</body>
</html>
